<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="UTF-8">
  <title>Results</title>
  <style>
    body {
      background-color: #f0e68c;
    }

    .link_button {
      line-height: 3;
      font-weight: bold;
      text-decoration: none;
      background: skyblue;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
    }

    .link_button:hover {
      background: silver;
      text-decoration: none;
    }

    .link_button:visited {
      color: gray;
    }

    h1 {
      text-align: center;
      line-height: 3;
      font-size: 50px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 20px;
    }

    table th:first-child {
      border-radius: 5px 0 0 0;
    }

    table th:last-child {
      border-radius: 0 5px 0 0;
      border-right: 1px solid #3c6690;
    }

    table th {
      text-align: center;
      color: white;
      background: linear-gradient(hsla(210, 35%, 81%, 0.658), skyblue);
      border-left: 1px solid #3c6690;
      border-top: 1px solid #3c6690;
      border-bottom: 1px solid #3c6690;
      box-shadow: 0px 1px 1px rgba(255, 255, 255, 0.3) inset;
      width: 25%;
      padding: 10px 0;
    }

    table td {
      text-align: center;
      border-left: 1px solid #a8b7c5;
      border-bottom: 1px solid #a8b7c5;
      border-top: none;
      box-shadow: 0px -3px 5px 1px #eee inset;
      width: 25%;
      padding: 10px 0;
    }

    table td:last-child {
      border-right: 1px solid #a8b7c5;
    }

    table tr:last-child td:first-child {
      border-radius: 0 0 0 5px;
    }

    table tr:last-child td:last-child {
      border-radius: 0 0 5px 0;
    }
  </style>
</head>

<body>
  <a class="link_button" href="/home">戻る</a>
  <h1>オークション結果</h1>
  <table>
    <thead>
      <th>日付</th>
      <th>商品名</th>
      <th>結果</th>
    </thead>
    <tbody th:if="${results}">
      <tr th:each="res,stat:${results}">
        <td>[[${res.date}]]</td>
        <td>[[${res.item}]]</td>
        <td th:if="${res.result} == 成功">
          [[${res.result}]]
        </td>
        <td th:if="${res.result} == 失敗" bgcolor="#ff0000">
          [[${res.result}]]
        </td>
      </tr>
    </tbody>
  </table>

</body>

</html>
