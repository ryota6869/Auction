<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      background-color: #f0e68c;
    }

    div.menu {
      text-align: center;
    }

    .link_button {
      line-height: 3;
      font-weight: bold;
      text-decoration: none;
      background: skyblue;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
    }

    .link_button:hover {
      background: silver;
      text-decoration: none;
    }

    .link_button:visited {
      color: gray;
    }

    div.right {
      text-align: right;
    }

    .bonus {
      text-align: center;
      font-size: large;
    }

    .menu_button {
      line-height: 3;
      font-weight: bold;
      text-decoration: none;
      background: skyblue;
      color: white;
      padding: 5px 10px;
      border-radius: 0px;
    }

    .menu_button:hover {
      background: silver;
      text-decoration: none;
    }

    .menu_button:visited {
      color: gray;
    }
  </style>
</head>

<body>
  <a class="link_button" href="/logout">ログアウト</a>
  <div class="right"><span style="border: solid 2px black;"><span
        sec:authentication="name"></span></span>　所持金：[[${money}]]</div>

  <div class="bonus" th:if="${bonus}">今日のログインボーナスです！[[${bonus}]]円をもらいました！</div>

  <div class="menu">
    <br><br><br><br>
    <a class="menu_button" href="/auction">オークション</a><br>
    <a class="menu_button" href="/history">購入履歴</a><br>
    <a class="menu_button" href="/result">オークション結果</a>
  </div>
</body>

</html>
