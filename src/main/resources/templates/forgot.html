<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="UTF-8">
  <title>Forgot</title>
  <style>
    body {
      background-color: #f0e68c;
    }

    .link_button {
      line-height: 3;
      font-weight: bold;
      text-decoration: none;
      background: skyblue;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
    }

    .link_button:hover {
      background: silver;
      text-decoration: none;
    }

    .link_button:visited {
      color: gray;
    }

    div.center {
      text-align: center;
    }

    p {
      text-align: center;
      line-height: 3;
      font-size: 30px;
    }

    .form_color {
      background: lightgoldenrodyellow;
    }
  </style>
</head>

<body>
  <a class="link_button" href="/index.html">戻る</a>
  <p>パスワードを忘れましたか？</p>
  <div class="center">
    <form method="post">
      <input type="text" name="name" placeholder="ユーザー名を入力" class="form_color" />
      <input type="submit" value="検索" formaction="/forgot/pass">
    </form>
  </div>
  <div class="center" th:if="${findPass}">
    あなたのパスワードは[[${findPass}]]です
  </div>
</body>

</html>
